{% extends "core/base.html" %}
{% block title %}Upload Pantry Image{% endblock %}
{% block content %}
<div class="p-4 bg-white rounded-3 shadow-sm mt-3">
  <h1 class="h5 text-body-emphasis mb-3">Upload a photo of ingredients</h1>
  <form method="post" enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}
    <div class="col-12">{{ form.image.label_tag }} {{ form.image }}</div>
    <div class="col-12"><button class="btn btn-primary">Upload</button></div>
  </form>
</div>
{% endblock %}
