{% load static %}
<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Smart Recipe{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head><body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Smart Recipe</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-primary me-2" href="{% url 'dashboard' %}">Dashboard</a>

        <form class="d-inline" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-link text-danger p-0 align-baseline">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-secondary me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
      {% endif %}

    </div>
  </div>
</nav>
<main class="container mb-5">
  {% if messages %}{% for m in messages %}
    <div class="alert alert-{{ m.tags }}">{{ m }}</div>
  {% endfor %}{% endif %}
  {% block content %}{% endblock %}
</main>

<script src="{% static 'js/password-toggle.js' %}"></script>
</body>
</html>
