{% extends "core/base.html" %}{% block title %}Login - Smart Recipe{% endblock %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-6">
  <div class="card shadow-sm"><div class="card-body">
    <h5 class="card-title mb-3">Login</h5>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Login</button>
    </form>
  </div></div>
  <p class="small mt-2">No account? <a href="{% url 'register' %}">Register</a></p>
</div></div>
{% endblock %}
